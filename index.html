<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=big-league-blues-checkpoint6.html">
    <title>Big League Blues - Fantasy Baseball</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Archivo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sandlot-red: #D32F2F;
            --sandlot-blue: #1976D2;
            --cream: #FFF8E1;
            --dark-text: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--cream);
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-family: 'Alfa Slab One', cursive;
            font-size: 3rem;
            color: var(--sandlot-red);
            text-shadow: 
                3px 3px 0 var(--sandlot-blue),
                6px 6px 0 rgba(0,0,0,0.1);
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--sandlot-blue);
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--sandlot-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--dark-text);
            margin-bottom: 20px;
        }

        .manual-link {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border: 2px solid var(--sandlot-blue);
            border-radius: 8px;
        }

        .manual-link p {
            margin-bottom: 10px;
            color: #666;
        }

        .manual-link a {
            display: inline-block;
            background: var(--sandlot-red);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .manual-link a:hover {
            background: #B71C1C;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <h1>Big League Blues</h1>
        <div class="subtitle">Fantasy Baseball Analytics</div>
        
        <div class="spinner"></div>
        <div class="loading-text">Loading application...</div>
        
        <div class="manual-link">
            <p>If you are not automatically redirected:</p>
            <a href="big-league-blues-checkpoint6.html">Click here to enter</a>
        </div>
    </div>

    <script>
        // Automatic redirect to Checkpoint 6
        setTimeout(function() {
            window.location.href = 'big-league-blues-checkpoint6.html';
        }, 500);
    </script>
</body>
</html>
